<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <!-- Add this viewport meta tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- Link the Vazirmatn Font CSS -->
    <link href="cdn.jsdelivr.net" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/style.css"> 
</head>
<body>
    <!-- Wrap the Hugo content in our container div -->
    <div class="content-container">
        <header>
            <div class="title" dir="auto">
            <h1>{{ .Title }}</h1>
            </div>
        </header>
        <div class="content" dir="auto"> 
        <main>
            {{ .Content }}
        </main>
        </div>
    </div>
</body>
</html>
